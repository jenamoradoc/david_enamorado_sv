<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website tests</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="menu-btn">
          <svg

            viewBox="0 0 24 24"

            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>

          <span>Menu</span>

        <div class="collection-info">
          <p>Summer<br />Collection<br />2020</p>
          <h1>Summer<br />2020</h1>
        </div>
        <div class="social-links">
          <a href="#">FB</a>
          <a href="#">PIN</a>
          <a href="#">IG</a>
        </div>
      </div>

      <div class="right-column">
        <div class="language-selector">
          <button type="button" class="active">ENG</button>
          <button type="button">FR</button>
        </div>
        <div class="product-images">
          <div class="product-image">
            <img src="./pexels-lngdik23-13049673.webp" alt="Product 1" />
          </div>
          <div class="product-image">

          </div>

            <h3>White loose dress</h3>
